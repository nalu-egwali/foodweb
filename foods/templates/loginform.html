
{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
  <div class="mt-3"><h3>Login</h3>
  </div>
  <form class="" method="POST" action="{% url 'food:login' %}">
    {% csrf_token %}
    <div class="mb-3 bg-gradient">
      <input type="email" class="form-control" placeholder="username" name="username" required>
    </div>
    <br>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="password" name="password" required>
    </div>
    <br>
    <div class="">
      <button type="submit" class="btn btn-primary ">Submit</button>
      <div class="bg-body"><h6>Do not have account?<a href="#">Register here</a></h6></div>
    </div>
   </form>
</div>
{% endblock %}

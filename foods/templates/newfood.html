
{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="w-1/3 mx-auto bg-gray-500 rounded-3xl p-6 my-6 shadow-xl shadow-orange-700">
  <h1 class="mb-6 text-3xl "> Add new food </h1>
  <form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <Label class="inline-block">Category</Label>
      <input list="category" class="w-full py-2 px-3 rounded-xl" name="category" placeholder="category"> 
        <datalist id="category">

          {% for category in categories %}
            <option value="{{ category.name }}"></option>
          {% endfor %}

        </datalist>
    </div>

    <div class="mb-3 ">
      <Label class="inline-block">Name</Label>
      {{ form.name }}
    </div>

    <div class="mb-3 h-1/6">
      <Label class="inline-block">Description</Label>
      {{ form.description }}
    </div>

    <div class="mb-3">
      <Label class="inline-block">Price</Label>
      {{ form.price }}
    </div>

    <div class="mb-3 ">
      <Label class="inline-block">Upload image</Label>
      {{ form.image }}
    </div>

    {% include 'formerrors.html' %}

    <div class="mt-2 text-center">
      <button class="py-2 px-4 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </div>
    

  </form>
  
</div>
  

{% endblock %}

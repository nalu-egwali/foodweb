
{% extends 'base.html' %}

{% block content %}
<div class="w-1/3 mx-auto p-6 m-6 rounded-xl bg-gray-200">
  <div class="mt-3">
    <h3 class="font-bold pb-6 text-2xl">Login</h3>
  </div>
  <form class="" method="POST" action="{% url 'user:login' %}">
    {% csrf_token %}
    <div class="mb-3 ">
      <label for="" class="inline-block text-lg ">Username</label>
      <input type="text" class="w-full p-2 rounded-lg" placeholder="Enter your Username" name="username" required>
    </div>
    <br>
    <div class="mb-3">
      <label for="" class="inline-block text-lg ">Password</label>
      <input type="password" class="w-full p-2 rounded-lg" placeholder="Enter your password" name="password" required>
    </div>
    <div class="">
      <button type="submit" class="p-2 m-6 mx-auto text-white bg-green-700 rounded-xl">Login</button>
      <div class="">
        <h6>Do not have account?  <a href="#" class="p-1 font-semibold text-lg rounded-xl bg-gray-300">Register here</a></h6>
      </div>
    </div>
  </form>
</div>
{% endblock %}

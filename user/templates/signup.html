
{% extends 'base.html' %}

{% block title %} Sign up {% endblock %}

{% block content %}
 <div class="w-1/3 my-6 mx-auto bg-gray-300 rounded-2xl">
    <h1 class="mb-6 text-3xl p-6">Sign Up</h1>
    <form method="post" action=".">
        {% csrf_token %}


        <div class="mb-3">
            <label for="" class="inline-block mb-2 px-3">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="" class="inline-block mb-2 px-3">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="" class="inline-block mb-2 px-3">Password</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="" class="inline-block mb-2 px-3">Confirm Password</label>
            {{ form.password2 }}
        </div>

        {% include 'formerrors.html' %}

        <button class="py-2 px-4 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>

    </form>

 </div>
{% endblock %}
